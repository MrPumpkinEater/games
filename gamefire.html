<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Reaction Test</title>
  <style>
    html, body {
      margin: 0;
      background: url('./f1.png') no-repeat center center fixed, #111;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .lights-wrapper {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
      margin-top: -15vh;
      position: relative;
      z-index: 1;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .light {
      width: 15vw;
      height: 15vw;
      max-width: 60px;
      max-height: 60px;
      border-radius: 50%;
      background-color: #222;
      border: 2px solid #555;
      box-shadow: 0 0 8px rgba(0,0,0,0.8);
    }
    .light.on {
      background-color: red;
      box-shadow: 0 0 20px red;
    }
    .status, .reaction-time, .instructions {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      position: relative;
      z-index: 2;
    }
    .reaction-time {
      font-size: 32px;
      margin-top: 20px;
    }
    .instructions {
      font-size: 18px;
      margin-top: 20px;
    }
    .btn, .action-buttons button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }
    .btn:hover, .action-buttons button:hover,
    .btn:active, .action-buttons button:active {
      background: rgba(255, 215, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      border-color: rgba(255, 215, 0, 0.5);
    }
    .action-buttons {
      margin-top: 20px;
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .score-tables {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .score-table {
      background: rgba(255, 255, 255, 0.1);
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      backdrop-filter: blur(4px);
      color: white;
      font-size: 14px;
      min-width: 150px;
    }
    .score-table th,
    .score-table td {
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    .score-table th {
      background: rgba(255, 255, 255, 0.2);
      font-weight: bold;
    }
    .score-table tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }
    .link-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .link-row input {
      width: 60%;
      padding: 8px;
      background: #333;
      border: none;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-size: 14px;
    }
    .link-row button {
      width: 30%;
      min-width: 100px;
    }
    .name-prompt {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .name-prompt input, .name-prompt select {
      width: 60%;
      padding: 8px;
      background: #333;
      border: none;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-size: 14px;
    }
    .name-prompt button {
      width: 30%;
      min-width: 100px;
    }
    .share-preview {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .share-preview img {
      max-width: 300px;
      max-height: 400px;
    }
    .settings-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
      display: flex;
      gap: 10px;
    }
    .settings-content {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      backdrop-filter: blur(4px);
      color: white;
      font-size: 16px;
      min-width: 200px;
    }
    .settings-content.active {
      display: block;
    }
    .settings-content div {
      margin-bottom: 10px;
    }
    .settings-content input, .settings-content select {
      width: 100%;
      padding: 8px;
      background: #333;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }
    .settings-content button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .leaderboard-content {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff4500;
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(5px);
      color: #fff;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      width: 60%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #ff4500;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
    .leaderboard-content.active {
      display: block;
    }
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .leaderboard-table th,
    .leaderboard-table td {
      padding: 8px;
      border: 1px solid #ff4500;
      text-align: center;
    }
    .leaderboard-table th {
      background: #ff4500;
      color: #000;
      font-weight: bold;
    }
    .leaderboard-table tr:nth-child(even) {
      background: rgba(255, 69, 0, 0.2);
    }
    .leaderboard-table tr:hover {
      background: rgba(255, 165, 0, 0.3);
    }
    @media (max-width: 600px) {
      .settings-menu {
        top: 5px;
        right: 5px;
      }
      .settings-content, .leaderboard-content {
        min-width: 150px;
        font-size: 14px;
      }
      .leaderboard-content {
        width: 80%;
      }
    }
  </style>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="settings-menu" id="settingsMenu">
    <button class="btn" id="settingsButton">Settings</button>
    <button class="btn" id="leaderboardButton">Leaderboard</button>
    <div class="settings-content" id="settingsContent">
      <div>
        <strong>Name:</strong> <span id="displayName"></span>
        <button class="btn" id="editNameBtn">Edit</button>
      </div>
      <div>
        <strong>Team:</strong> <span id="displayTeam"></span>
      </div>
      <div>
        <strong>Best Score:</strong> <span id="displayBestScore">-</span>
      </div>
      <button class="btn" id="closeSettingsBtn">Close</button>
    </div>
    <div class="leaderboard-content" id="leaderboardContent">
      <table class="leaderboard-table" id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score (ms)</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
      <button class="btn" id="closeLeaderboardBtn">Close</button>
    </div>
  </div>
  <div class="lights-wrapper" id="lightsWrapper">
    <div class="column"><div class="light"></div><div class="light"></div></div>
    <div class="column"><div class="light"></div><div class="light"></div></div>
    <div class="column"><div class="light"></div><div class="light"></div></div>
    <div class="column"><div class="light"></div><div class="light"></div></div>
    <div class="column"><div class="light"></div><div class="light"></div></div>
  </div>
  <div class="status" id="status">Press SPACE, click, or tap to start!</div>
  <div class="reaction-time" id="reactionTime"></div>
  <div class="reaction-time" id="bestTimeDisplay"></div>
  <div class="instructions" id="instructions">React when all lights go off!</div>
  <div class="action-buttons" id="roomOptions">
    <button class="btn" id="shareScoreButton" onclick="shareScore()">Share Your Score</button>
    <label for="roundSelector" style="margin-top: 10px;">Select Rounds:</label>
    <select id="roundSelector" class="btn">
      <option value="3">3 Rounds</option>
      <option value="5">5 Rounds</option>
      <option value="7">7 Rounds</option>
      <option value="10">10 Rounds</option>
    </select>
    <button class="btn" onclick="createChallengeRoom()">Challenge Your Friend</button>
  </div>
  <button class="btn" id="startButton">Start</button>
  <audio id="beepSound" src="start.mp3" preload="auto"></audio>
  <div class="share-preview" id="sharePreview">
    <img src="./share-image.png" alt="Share Background" id="shareImage"> <!-- Updated to match JS -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="leaderboard.js"></script>
  <script type="module" src="f1-reaction-game.js"></script>
  <script>
    // Fallback event listener to ensure the button works
    document.getElementById('shareScoreButton').addEventListener('click', function() {
      shareScore();
      console.log('Share button clicked');
    });
  </script>
</body>
</html>
